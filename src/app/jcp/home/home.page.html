<ion-header [translucent]="true"  class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-float-left">Filling List</ion-title>
    <div class="ion-float-right ion-header-Right">
      <ion-text class="ion-float-left">Dubai</ion-text>
      <ion-button><ion-img src="../../assets/images/map-icon.svg"></ion-img></ion-button>
      <ion-button><ion-img class="filterIcon" src="../../assets/images/filter-icon.svg"></ion-img></ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bgWrapp fillingListWrapp">
  <div class=" ">
    <ion-card>
      <ion-card-content>
        <ion-item class="list-item ion-no-padding">
          <ion-avatar slot="start" class="avatar-icon">
            <ion-img src="../../assets/images/filling-truck-icon.svg"></ion-img>
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <div class="ion-col-border-right">
                  <h4>TS12345674</h4>
                  <p class="text-gray">Truck Number</p>
                </div>
              </ion-col>
              <ion-col size="5">
                <div class="truckTypeLeft">
                  <h4 class="session-name">3XL</h4>
                  <p class="text-gray"> Truck Type</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
  
        <div class="item-Bottom-Text">
          <div class="ion-float-left">
            <ion-icon name="calendar-outline"></ion-icon>
            08-12-2023 11:30
          </div>

        </div>
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-content>
        <ion-item class="list-item ion-no-padding">
          <ion-avatar slot="start" class="avatar-icon">
            <ion-img src="../../assets/images/truck-icon.svg"></ion-img>
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <div class="ion-col-border-right">
                  <h4>TS12345674</h4>
                  <p class="text-gray">Truck Number</p>
                </div>
              </ion-col>
              <ion-col size="5">
                <div class="truckTypeLeft">
                  <h4 class="session-name">3XL</h4>
                  <p class="text-gray"> Truck Type</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
  
        <div class="item-Bottom-Text">
          <div class="ion-float-left ">
            <ion-icon name="calendar-outline"></ion-icon>
            08-12-2023 11:30
          </div>
          <div class="ion-float-right">
            <ion-button class="ion-padding-end" color="primary"  fill="solid" shape="round">Filling</ion-button>
            <ion-button color="secondary" fill="solid" shape="round">Reject</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  
  </div>

</ion-content>

<ion-footer class="ionFooter">
  <ion-toolbar>
    <ion-row>
      <ion-col [routerLink]="['/home']">
        <div class="ionImg"><ion-img class="filling-truck-icon" src="../../assets/images/filling-truck-icon.svg"></ion-img></div>
        <ion-text>Filling</ion-text>
      </ion-col>
  
      <ion-col [routerLink]="['/completedlist']">
        <div class="ionImg"><ion-img class="completed-truck-icon" src="../../assets/images/completed-truck-icon.svg"></ion-img></div>
        <ion-text>Completed</ion-text>
      </ion-col>
  
      <ion-col [routerLink]="['/rejectedlist']">
        <div class="ionImg"><ion-img class="completed-truck-icon" src="../../assets/images/rejected-truck-icon.svg"></ion-img></div>
        <ion-text>Rejected</ion-text>
      </ion-col>
  
      <ion-col [routerLink]="['/profile']">
        <div class="ionImg"><ion-img class="profile-icon" src="../../assets/images/profile-icon.svg"></ion-img></div>
        <ion-text>Profile</ion-text>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
